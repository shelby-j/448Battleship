<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Battleship</title>
</head>
<body onload="loadStoredVars()">
<script src="./gameInit.js"></script>
<h1>Play the game </h1>

<p>Pick a space on the opponent's board to "fire" at.</p>
<p style="font-weight: bold;" id="gameStatus"></p>

<div>
    <button id="turnByP1Btn" onclick="frCellTurnOfP1()">Start P1's turn</button>    
    <button id="frCellByP1Btn" disabled = true onclick="frCellByP1()">Use normal attack</button>
    <button id="specAttack" disabled = true onclick="askForSpecial()">Use Special attack </button>
    <table>
        <tbody>
            <tr>
                <td><p id="P1FrCell"></p></td>
                <td><p id="P1FrHitStatus"></p></td>
            </tr>
        </tbody>
    </table>
</div>


<br />
<div>
    <button id="turnByP2Btn" style="display:none" disabled = true onclick="frCellTurnOfP2()"></button>    
    <button id="frCellByP2Btn"  style="display:none" disabled = true onclick="secondAttacker()"></button>
    <button id="specAttackP2" style="display:none" disabled = true onclick="askForSpecialP2()">Use Special attack</button>
    <table>
        <tbody>
            <tr>
                <td><p id="P2FrCell"></p></td>
                <td><p id="P2FrHitStatus"></p></td>
            </tr>
        </tbody>
    </table>
</div>

<br />

<!-- Create a divider, which will contain the boards for Player 1 and Player 2/AI -->
<!-- Set the div's id to be boards. -->
<!-- Set the float to be left so that boards is next to shipHealth-->
<div id="boards" style="float:left">
    <!-- Create a new table so that both boards will be side by side-->
    <table>
        <!-- Create a new tbody-->
        <tbody>
            <!-- Create only one row -->
            <tr>
                <!-- Add  a column for Player's 1 Board-->
                <td>
                    <!-- Create a new divider for Player's 1 Board-->
                    <!-- Sets its id to be P1 and its padding-right to be 10 pixels-->
                    <div id="P1" style="padding-right:10px"></div>
                </td>
                <!-- Add a column for Player's 2 Board-->
                <td>
                    <!-- Create a new divider for Player's 2/AI's Board-->
                    <!-- Sets its id to be P2 and its padding-right to be 20 pixels-->
                    <!-- As a result, both boards should be seperated from each other-->
                    <div id = "P2" style="padding-right:20px"></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Create a new divider that will store the health of each ship-->
<!-- Set the id of the divider to be shipHealth-->
<!-- Set the style to be float so that shipHealth is next to boards-->
<div id="shipHealth" style="float:left">
</div>

</body>
</html>
